<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.js">
    </script>
    <script src="js/scripts.js" type="text/javascript">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">

      <h1>Movie Tickets</h1>

      <form id="tickets">
        <div class = "well row">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" class="form-control">
          </div>
        </div>
        <div class = "well row">
          <div class="form-group">
            <label for="email">Your Email Address:</label>
            <input type="text" id="email" class="form-control">
          </div>
        </div>
        <div class = "well row">
          <label for="number">Select Movie:</label>
          <select class="form-control" id="movie">
            <option id = "movie1">La La Land</option>
            <option id = "movie2">Hidden Figures</option>
            <option id = "movie3">The Hobbit</option>
            <option id = "movie4">Gone with the Wind</option>
          </select>
        </div>
        <div class = "well row">
          <div class="form-group">
            <label for="number">Number of Tickets:</label>
            <input type="number" id="number" class="form-control">
          </div>
        </div>
        <div class = "well row">
          <label for="number">Select Time:</label>
          <select class="form-control" id="time">
            <option>11:30 am (Matinee)</option>
            <option>3:00 pm (Matinee)</option>
            <option>7:00 pm</option>
            <option>9:30 pm</option>
          </select>
        </div>
        <div class = "row well" >
          <label for="number" >Select Type of Ticket: </label>
          <select class="form-control" id="age">
            <option>Regular (Age under 60)</option>
            <option>Senior (Age 61 or above)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Book Your Tickets!</button>
      </form>

    </div>
  </body>
</html>
